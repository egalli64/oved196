<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Teams (green)</title>
<link rel="stylesheet" type="text/css" th:href="@{/green/css/styles.css}">
</head>
<body>
	<h1>Teams</h1>
	<p>
		This is just for debugging purpose: <span th:text="${data}">[]</span>
	</p>
	<hr />
	<div th:if="${msg}">
		<p>A message for you: <span th:text=${msg}>hello!</span></p>
		<hr />	
	</div>
	<p>The available teams:</p>
	<table>
		<tr>
			<th>NAME</th>
		</tr>
		<tr th:each="cur: ${data}">
			<td th:text="${cur.name}">green</td>
		</tr>
	</table>
	<hr />
	
	<form method="get" action="/green/team/create">
		<label>Crea la tua squadra:
			<input name="name" required="required">
		</label>
		<button>Crea</button>
	</form>
	<hr />
	<form method="get" action = "/green/team/rename">
		<label>Cambia il nome alla tua squadra:
			<select name="id">
				<option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.name}">
					green
				</option>
			</select>
		</label>
		<label>come:
			<input name="name" required="required">
		</label>
		<button>Rinomina</button>
	</form>
	<hr />
	<form method="get" action = "/green/team/delete">
		<label>Rimuovi:
			<select name="id">
				<option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.name}">
					green
				</option>
			</select>
		</label>
		<button>Rimuovi</button>
	</form>
	<hr />
	<p>
		Torna indietro <a href="/green/index.html">homepage Verdi </a>
	</p>
	 
</body>
</html>
