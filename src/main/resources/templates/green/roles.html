<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Roles (green)</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/green/css/styles.css}">
</head>
<body>
	<h1>Roles</h1>
	<p>
		This is just for debugging purpose: <span th:text="${data}">[]</span>
	</p>
	<hr/>
	<p>The roles:</p>
	<table>
		<tr>
			<th>ROLES</th>
			<th>ID</th>
		</tr>
		<tr th:each="cur: ${data}">
			<td th:text="${cur.name}">Controller</td>
			<td th:text="${cur.id}">green</td>
		</tr>
	</table>
	<hr/>
	
	

</body>
</html>
