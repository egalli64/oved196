<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Roles (green)</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/green/css/styles.css}">
</head>
<body>
	<h1>Roles</h1>
	<p>
		This is just for debugging purpose: <span th:text="${data}">[]</span>
	</p>
	<hr />
	<p>The roles:</p>
	<table>
		<tr>
			<th>ROLES</th>
			<!-- <th>NAME</th> -->
			
		</tr>
		<!--<tr th:each="cur: ${data}">  
			<td th:text="${cur.name}"></td>-->
			
						</tr>
			
			<tr th:each="cur: ${data}">
			<td th:text="${cur.name}">green</td>	
		</tr>
	
							
	</table>
	<hr />
<form action="/green/roles/rename">
		<label>Change role:
			<select name="id">
				<option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.name}">
					green
				</option>
			</select>
		</label>
		<label>as:
			<input name="name" required="required">
		</label>
		<button>Go!</button>
	</form>
	<hr />
	

</body>

</html>
