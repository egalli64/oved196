<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<center><title>CODERS (green)</title>
<link rel="stylesheet" type="text/css" th:href="@{/green/css/styles.css}">
</head>
	<font face="Verdana" size="6" color="green">
	<h1>CODERS</h1></font>
<body>
	<!--<h1>Coders</h1>
	<p>
		This is just for debugging purpose: <span th:text="${data}">[]</span>
	</p>-->
	
	<table>
		<tr>
			<th>
			
			<font face="Verdana" size="6" color="green">
			
			<h3>NAME</h3></font>
			
			</th>
			<th>
			<font face="Verdana" size="6" color="green">
			<h3>TEAM</h3>
			</font>
			</th>
			
			<th>
			
			<font face="Verdana" size="6" color="green">
			
			<h3>ROLE</h3></font>
			
			</th>
			
		</tr>
		<tr th:each="cur: ${data}">
			<td th:text="${cur.name}"></td>
			<td th:text="${cur.team.name}"></td>
			<th:block th:each="roles : ${cur.roles}">
				<td th:text="${roles.name}">green</td>
			</th:block>
							</tr>
	</table>
	<br></br>
	<hr />
	<form method="get" action="/green/coders/rename">
		<label><font face="Verdana" size="5" color="green">Cambia team:
			<select name="id_name">
				<option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.name}">
					green
				</option>
			</select></font>
		</label>
		<label><font face="Verdana" size="5" color="green">con:
			<select name="id_team">
				<option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.team.name}">
					green
				</option>
			</select></font>
			</label>
		<button>Go!</button>
	</form>
	<hr />
	
	<form method="get" action="/green/coders/create">
	
		<label>
		<font face="Verdana" size="5" color="green">
		<center>Aggiungi nuovo Role:
			<select name="id">
				<option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.name}">
					green
				</option>
			</select></font>
				</label>
				<select name="id">
				<!--  <option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.roles}">-->
				
					green
				</option>
			</select>
			<button>Go!</button>
		</center>
	</form>
	<hr />
	<form method="get"  action="/green/coders/rename">
	
		<label>
		<font face="Verdana" size="5" color="green">
		<center>Sostituisci Role:
			<select name="id">
				<option th:each="cur: ${data}" th:value="${cur.id}" th:text="${cur.name}">
					green
				</option>
			</select>
			</font>
		</label>
		<label>con:
			<input name="roles.name" required="required">
		</label>
		<button>Go!</button></center>
	</form>
	<hr />
	
	<p>
		Torna <a href="/green/index.html">homepage team green</a>
	</p>
</body></center>
</html>
