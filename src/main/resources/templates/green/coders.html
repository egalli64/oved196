<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Coders (green)</title>
<link rel="stylesheet" type="text/css" th:href="@{/green/css/styles.css}">
</head>
<body>
	<h1>Coders</h1>
	<p>
		This is just for debugging purpose: <span th:text="${data}">[]</span>
	</p>
	<hr />
	<p>The coders:</p>
	<table>
		<tr>
			<th>NAME</th>
			<th>TEAM</th>
			<th>ROLE</th>
		</tr>
		<tr th:each="cur: ${data}">
			<td th:text="${cur.name}">Bjarne</td>
			<td th:text="${cur.team.name}">green</td>
			
			<th:block th:each="roles : ${cur.roles}">
				<td th:text="${roles.name}">View</td>
			</th:block>
			
			
			
			<!--td th:text="${cur.roles}">green</td-->
		</tr>
	</table>
	<hr />

</body>
</html>
