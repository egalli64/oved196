
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>CODERS (green)</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/green/css/styles.css}">
</head>
<center><font face="Verdana" size="6" color="green">
	<h2>CODERS</h2>
</font></center>
<body>

	<!-- This is just for debugging purpose:
	<span th:text="${dataCoders}">[]</span>,
	<span th:text="${dataTeams}">[]</span>,
	<span th:text="${dataRoles}">[]</span>-->

	<center><font face="Verdana" size="3" color="white"><div th:if="${msg}"></font></center>
		<p>
			<center><font face="Verdana" size="3" color="white"> <span th:text=${msg}>hello!</span></font></center>
		</p>
		<hr />
	</div>

<center>
	<table  border=”0.5″ >
		
		<tr>
			<td><font face="Verdana" size="6" color="green">

					<h3>NOME</h3>
			</font></td>
			<td><font face="Verdana" size="6" color="green">

					<h3>COGNOME</h3>
			</font></td>
			<td><font face="Verdana" size="6" color="green">
					<h3>SQUADRA</h3>
			</font></td>

			<td ><font face="Verdana" size="6" color="green">
							<h3>RUOLO</h3></font>
			</td>

		</tr>
		<tr th:each="cur: ${dataCoders}">
			<td th:text="${cur.name}"></td>
			<td th:text="${cur.surname}"></td>
			<td th:text="${cur.team.name}"></td>
			<td><th:block th:each="roles : ${cur.roles}">
				<span th:text="|-${roles.name}|">green</span><span>&nbsp</span>
			</th:block></td>
		</tr>
		
	</table>
	</center>
	<br></br>
	<hr />
	<center>
	<form method="get" action="/green/coders/change_team">
	
			<label><font face="Verdana" size="5" color="#ccffcc">Cambia
					squadra: <select name="id_coder">
						<option th:each="cur: ${dataCoders}" th:value="${cur.id}"
							th:text="|${cur.name} ${cur.surname}|">green</option>
				</select>
			</font> </label> <label> <select name="id_team">
					<option th:each="cur: ${dataTeams}" th:value="${cur.id}"
						th:text="${cur.name}">green</option>
			</select>
			</label>

			<button>Invio</button>
	</form>
	<hr />

	<form method="get" action="/green/coders/create_role">

		<label> <font face="Verdana" size="5" color="#ccffcc">Aggiungi
				nuovo ruolo: <select name="id_coder">
					<option th:each="cur: ${dataCoders}" th:value="${cur.id}"
						th:text="|${cur.name} ${cur.surname}|">green</option>
			</select>
		</font>
		</label> <label> <select name="id_role">
				<option th:each="cur: ${dataRoles}" th:value="${cur.id}"
					th:text="${cur.name}">green</option>
		</select>
		</label>

		<button>Invio</button>
	</form>

	<form method="get" action="/green/coders/delete_role">

		<label> <font face="Verdana" size="5" color="#ccffcc">Elimina
				ruolo: <select name="id_coder">
					<option th:each="cur: ${dataCoders}" th:value="${cur.id}"
						th:text="|${cur.name} ${cur.surname}|">green</option>
			</select>
		</font></label> <label> <select name="id_role">
				<option th:each="cur: ${dataRoles}" th:value="${cur.id}"
					th:text="${cur.name}">green</option>
		</select>
		</label>

		<button>Invio</button>
	</form>
	<hr />

	<form method="get" action="/green/coders/add_coder">

		<label> <font face="Verdana" size="5" color="#ccffcc">Aggiungi
				nuovo coder: <input name="name" required="required">
				
		</font></label> <label>
			<input name="surname" required="required">
			</label>
			<label> <select name="id_role">
				<option th:each="cur: ${dataRoles}" th:value="${cur.id}"
					th:text="${cur.name}">green</option>
		</select>
		</label>
		<button>Invio</button>
	</form>


	<form method="get" action="/green/coders/delete_coder">
		<label> <font face="Verdana" size="5" color="#ccffcc">Elimina
				coder: <select name="id_coder">
					<option th:each="cur: ${dataCoders}" th:value="${cur.id}"
							th:text="|${cur.name} ${cur.surname}|">green</option>
			</select>
		</font></label>
		<button>Invio</button>
	</form>
	<hr /></center>
	
	<p><center>
		<font face="Verdana" size="3" color="white">Torna alla </font><a href="/green/index.html"><font face="Verdana" size="3" color="white">GreenTeam Homepage</font></a>
	</center></p>
	
</body>
</html>
