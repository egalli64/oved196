<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Coders (green)</title>
<link rel="stylesheet" type="text/css" th:href="@{/red/css/styler.css}">
</head>

<body>
	<h1>Coders</h1>
	<p>
	<!--	This is just for debugging purpose: <span th:text="${data}">[]</span> -->
	</p>
	<hr />
	<p>The coders:</p>
	
	<table>
	
		<tr>
			<th>NAME</th>
			<th>TEAM</th>
		</tr>
		<tr th:each="cur: ${data}">
			<td th:text="${cur.name}">Bjarne</td>
		  	<td th:text="${cur.team.name}">red</td> 
		</tr>
		
	</table>
	
	<form  method="get" action="/red/coder/deleteCoder">
   <p> inserisci il nome della persona da eliminare : <input type="text" name="name"> </p>
   <button >conferma</button>
   </form>

	<form  method="get" action="/red/coder/createCoder">
   <p> inserisci l'id della nuova persona : <input type="long" name="id"> </p>
   <p> inserisci nome della nuova persona : <input type="text" name="name"> </p>
   <p> inserisci l'id del team : <input type="long" name="id_t"> </p> 
   
   
   <button >conferma</button></form>
   
   <form  method="get" action="/red/coder/setTeam">
    <p> Inserisci il nome della persona da modificare : <input type="text" name="name"> </p>
   <p> inserisci il nome nuovo : <input type="long" name="test"> </p>
   <button >conferma</button></form>
   
	
	
	<hr />

</body>

</html>
